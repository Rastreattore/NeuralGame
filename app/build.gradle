plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.neuralgame.optimizer"
    compileSdk 34

    defaultConfig {
        applicationId "com.neuralgame.optimizer"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
}
